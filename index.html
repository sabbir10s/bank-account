<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Lest's get some <span class="font-semibold text-blue-600">Mony</span></h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction  -->
        <section class="mt-10">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">0</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">100</span></h4>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw -->
        <section class="mt-5">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-red-100  p-8 rounded">
                    <h2 class="text-2xl">Please Deposit</h2>
                    <div>
                        <input id="deposit-input"
                            class="border-2 border-gray-400 rounded display: block w-3/4 mb-4 px-2" type="text"
                            placeholder="$ Amount you want to deposit">

                        <button id="deposit-button"
                            class="bg-amber-600	px-4 py-1 rounded text-white font-medium">Deposit</button>
                    </div>
                </div>
                <div class="bg-green-100  p-8 rounded">
                    <h2 class="text-2xl">Please Withdraw</h2>
                    <div>
                        <input id="withdraw-input"
                            class="border-2 border-gray-400 rounded display: block w-3/4 mb-4 px-2" type="text"
                            placeholder="$ Amount you want to Withdraw">

                        <button id="withdraw-button"
                            class="bg-amber-600	px-4 py-1 rounded text-white font-medium">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"> </script>
</body>

</html>
